<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arca Piscinas</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    
 
</head>
<body>

    <header class="header">
        <a href="#home" class="logo">ArcaPiscinas</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="#services">Serviços</a>
            <a href="#projects">Projetos</a>
            <a href="#budget">Orçamento</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>
    </header>

    <section class="home" id="home">

        <div class="swiper home-slider">

            <div class="swiper-wrapper">

                <div class="swiper-slide" style="background: url(imagens/h1.jpg) no-repeat">
                    <div class="content">
                        <span>Realize seu sonho</span>
                        <h3>Diversos modelos de piscinas</h3>
                        <a href="#" class="btn">Confira</a>
                    </div>
                </div>
                <div class="swiper-slide" style="background: url(imagens/home4.JPG) no-repeat">
                    <div class="content">
                        <span>Realize seu sonho</span>
                        <h3>Diversos Produtos e Acessórios</h3>
                        <a href="#" class="btn">Confira</a>
                    </div>
                </div>
                <div class="swiper-slide" style="background: url(imagens/h3.jpg) no-repeat">
                    <div class="content">
                        <span>Realize seu sonho</span>
                        <h3>Serviços de ótima qualidade</h3>
                        <a href="#" class="btn">Confira</a>
                    </div>
                </div>

            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </div>
        
    </section>

    



    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="main.js"></script>

</html>
